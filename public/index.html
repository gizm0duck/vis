<!DOCTYPE html>
<html>
<head>
  <style type="text/css">

  #map {
    background: #021019;
  }

  .compass .back {
    fill: #256574;
  }

  .compass .fore, .compass .chevron {
    stroke: #1AA398;
  }

  #copy, #copy a {
    color: #1AA398;
  }
  body {
    margin: 0;
    padding: 0;
  }
  
  #leaderboard {
    position:absolute;
    bottom: 0;
    right: 0;
    width: 120px;
    background: #000;
    opacity: 0.5;
    margin: 2px;
  }
  
  #leaderboard h2 {
    font-size: 12px;
    color: #fff;
    line-height: 12px;
  }
  
  #leaderboard .country{
    font-size: 10px;
    color: #fff;
    border-top: 1px solid #666;
  }
  #leaderboard .country .name{
    display: inline-block;
    width: 40px;
  } 
  #leaderboard .country .count{
    display: inline-block;
  }
  
  #template-container {
    display:none;
  }
  </style>
</head>
<body>
  <div id="map">
    <div id="leaderboard">
      <h2>Requests by Country</h2>
      <div id="countries"></div>
    </div>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="/d3.js"></script>
  <script src="/polymaps.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/browserify.js"></script>

</body>
</html>
